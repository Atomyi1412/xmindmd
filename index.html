        .result-area {

        .download-btn {

        .download-btn:hover {

        .error {

        @media (max-width: 768px) {

            }

        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // è·å–DOMå…ƒç´ 
            const convertForm = document.getElementById('convertForm');
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const uploadText = document.getElementById('uploadText');
            const uploadHint = document.getElementById('uploadHint');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const resultContent = document.getElementById('resultContent');
            const downloadBtn = document.getElementById('downloadBtn');
            const formatSelection = document.getElementById('formatSelection');
            
            // è·å–æ‰€æœ‰æ–¹å‘é€‰é¡¹
            const directionOptions = document.querySelectorAll('input[name="direction"]');
            const directionLabels = document.querySelectorAll('label[for^="direction"]');
            
            // è·å–æ‰€æœ‰æ ¼å¼é€‰é¡¹
            const formatOptions = document.querySelectorAll('label[for^="format"]');
            
            let selectedFile = null;
            let convertedContent = null;
            let convertedFilename = null;
            // ä¸‹è½½å‰é»˜è®¤ç¦ç”¨ï¼Œå¾…è½¬æ¢æˆåŠŸåå¯ç”¨
            
            // æ–‡ä»¶é€‰æ‹©äº‹ä»¶
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('click', (e) => {
                // é˜²æ­¢é‡å¤è§¦å‘æ–‡ä»¶é€‰æ‹©
                if (e.target === fileInput) return;
                fileInput.click();
            });

            // æ‹–æ‹½äº‹ä»¶
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // è½¬æ¢æ–¹å‘é€‰æ‹©äº‹ä»¶
            directionOptions.forEach(option => {
                option.addEventListener('change', updateUIForDirection);
                option.addEventListener('input', updateUIForDirection);
            });
            
            // æ–¹å‘æŒ‰é’®ç‚¹å‡»æ—¶ï¼Œä»…åœ¨æ–¹å‘åˆ†ç»„å†…åˆ‡æ¢é€‰ä¸­æ ·å¼å¹¶æ›´æ–°UI
            directionLabels.forEach(label => {
                label.addEventListener('click', () => {
                    directionLabels.forEach(l => l.classList.remove('selected'));
                    label.classList.add('selected');
                    const input = label.querySelector('input[name="direction"]');
                    if (input) {
                        input.checked = true;
                        updateUIForDirection();
                    }
                });
            });
            
            // æ ¼å¼é€‰æ‹©äº‹ä»¶
            formatOptions.forEach(option => {
                option.addEventListener('click', () => {
                    formatOptions.forEach(opt => opt.classList.remove('selected'));
                    option.classList.add('selected');
                    const input = option.querySelector('input[name="format"]');
                    if (input) input.checked = true;
                });
            });

            // è¡¨å•æäº¤äº‹ä»¶
            convertForm.addEventListener('submit', handleConvert);

            // ä¸‹è½½æŒ‰é’®äº‹ä»¶
            downloadBtn.addEventListener('click', handleDownload);

            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            }

            function updateUIForDirection() {
                const direction = document.querySelector('input[name="direction"]:checked').value;
                if (direction === 'xmind_to_md') {
                    uploadText.textContent = 'ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½ XMind æ–‡ä»¶';
                    uploadHint.textContent = 'æ”¯æŒ .xmind æ ¼å¼ï¼Œæœ€å¤§ 16MB';
                    fileInput.accept = '.xmind';
                    formatSelection.style.display = 'block';
                } else if (direction === 'one_click_optimize') {
                    uploadText.textContent = 'ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½ XMind æ–‡ä»¶';
                    uploadHint.textContent = 'æ”¯æŒ .xmind æ ¼å¼ï¼Œæœ€å¤§ 16MB';
                    fileInput.accept = '.xmind';
                    formatSelection.style.display = 'none';
                } else {
                    uploadText.textContent = 'ç‚¹å‡»é€‰æ‹©æˆ–æ‹–æ‹½ Markdown æ–‡ä»¶';
                    uploadHint.textContent = 'æ”¯æŒ .md æ ¼å¼ï¼Œæœ€å¤§ 16MB';
                    fileInput.accept = '.md';
                    formatSelection.style.display = 'none';
                }
                // æ¸…ç†é€‰æ‹©çŠ¶æ€
                selectedFile = null;
                fileInput.value = '';
                fileInfo.style.display = 'none';
                convertBtn.disabled = true;
                // æ¸…ç†è½¬æ¢ç»“æœä¸ä¸‹è½½çŠ¶æ€
                convertedContent = null;
                convertedFilename = null;
                resultContent.textContent = '';
                resultArea.style.display = 'none';
                downloadBtn.disabled = true;
                hideMessages();
            }

            function handleFile(file) {
                const direction = document.querySelector('input[name="direction"]:checked').value;
                
                if (direction === 'xmind_to_md' || direction === 'one_click_optimize') {
                    if (!file.name.toLowerCase().endsWith('.xmind')) {
                        showError('è¯·é€‰æ‹© .xmind æ ¼å¼çš„æ–‡ä»¶');
                        return;
                    }
                } else {
                    if (!file.name.toLowerCase().endsWith('.md')) {
                        showError('è¯·é€‰æ‹© .md æ ¼å¼çš„æ–‡ä»¶');
                        return;
                    }
                }

                if (file.size > 16 * 1024 * 1024) {
                    showError('æ–‡ä»¶å¤§å°ä¸èƒ½è¶…è¿‡ 16MB');
                    return;
                }

                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
                convertBtn.disabled = false;
                hideMessages();
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async function handleConvert(e) {
                e.preventDefault();

                if (!selectedFile) {
                    showError('è¯·å…ˆé€‰æ‹©æ–‡ä»¶');
                    return;
                }

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('direction', document.querySelector('input[name="direction"]:checked').value);
                
                const direction = document.querySelector('input[name="direction"]:checked').value;
                if (direction === 'xmind_to_md') {
                    formData.append('format', document.querySelector('input[name="format"]:checked').value);
                }

                convertBtn.disabled = true;
                downloadBtn.disabled = true;
                loading.style.display = 'block';
                resultArea.style.display = 'none';
                hideMessages();
                
                // ä¸ºä¸€é”®ä¼˜åŒ–åŠŸèƒ½è®¾ç½®ç‰¹æ®Šçš„åŠ è½½æç¤º
                const loadingText = document.getElementById('loadingText');
                if (direction === 'one_click_optimize') {
                    loadingText.textContent = 'æ­£åœ¨æ‰§è¡Œä¸€é”®ä¼˜åŒ–ï¼šXMind â†’ MD â†’ MDï¼ˆå¢åŠ äºŒçº§ï¼‰â†’ XMind...';
                } else {
                    loadingText.textContent = 'æ­£åœ¨è½¬æ¢ä¸­ï¼Œè¯·ç¨å€™...';
                }

                try {
                    const response = await fetch('/api/convert', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        convertedContent = result.content;
                        // Prefer client-side filename computed from selectedFile to avoid encoding issues
                        const directionNow = document.querySelector('input[name="direction"]:checked').value;
                        const rawBase = selectedFile.name.replace(/\.[^.]+$/, '');
                        const safeBase = rawBase.replace(/[\\/:*?"<>|]/g, '_');
                        const fmt = directionNow === 'xmind_to_md' ? (document.querySelector('input[name="format"]:checked')?.value || 'header') : null;
                        if (directionNow === 'xmind_to_md') {
                            convertedFilename = safeBase + (fmt === 'list' ? '_list.md' : '.md');
                        } else if (directionNow === 'md_to_md') {
                            convertedFilename = safeBase + 'ï¼ˆè½¬æ¢ç‰ˆï¼‰.md';
                        } else if (directionNow === 'md_to_xmind') {
                            convertedFilename = safeBase + '.xmind';
                        } else if (directionNow === 'one_click_optimize') {
                            convertedFilename = safeBase + 'ï¼ˆä¼˜åŒ–ç‰ˆï¼‰.xmind';
                        } else {
                            // fallback to server-provided name if unknown
                            convertedFilename = result.filename || (safeBase + '.txt');
                        }
                        // å±•ç¤ºç­–ç•¥ï¼šxmind_to_md ä¸ md_to_md æ˜¾ç¤ºæ–‡æœ¬å†…å®¹ï¼›md_to_xmind ä¸ one_click_optimize ä¸æ˜¾ç¤ºæ–‡æœ¬ï¼ˆä»…ä¸‹è½½ï¼‰
                        if (directionNow === 'xmind_to_md' || directionNow === 'md_to_md') {
                            // å®‰å…¨åœ°æ˜¾ç¤ºå†…å®¹ï¼Œé¿å…XSSæ”»å‡»
                            const safeContent = result.content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                            resultContent.innerHTML = safeContent.replace(/\n/g, '<br>');
                            resultArea.style.display = 'block';
                        } else {
                            resultContent.innerHTML = '';
                            resultArea.style.display = 'block';
                        }
                        downloadBtn.disabled = false;
                        showSuccess('è½¬æ¢æˆåŠŸï¼');
                    } else {
                        showError(result.error || 'è½¬æ¢å¤±è´¥');
                    }
                } catch (error) {
                    showError('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
                } finally {
                    loading.style.display = 'none';
                    convertBtn.disabled = false;
                }
            }

            async function handleDownload() {
                // è‹¥æ²¡æœ‰å½“å‰ä¼šè¯çš„è½¬æ¢ç»“æœï¼Œç›´æ¥æç¤ºå¹¶è¿”å›ï¼Œé¿å…ä¸‹è½½ä¸Šä¸€æ¬¡ç¼“å­˜
                if (!convertedFilename && !convertedContent) {
                    showError('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹');
                    return;
                }
                // å…ˆå°è¯• GET ä¸‹è½½ï¼ˆä½¿ç”¨æœåŠ¡ç«¯ç¼“å­˜çš„æœ€è¿‘ç»“æœï¼‰
                try {
                    const response = await fetch('/api/download', { method: 'GET' });
                    if (response.ok) {
                        const blob = await response.blob();

                        // ä¼˜å…ˆä½¿ç”¨å‰ç«¯è®¡ç®—çš„æ–‡ä»¶å
                        let downloadFilename = convertedFilename;
                        if (!downloadFilename) {
                            const cd = response.headers.get('Content-Disposition');
                            if (cd) {
                                const m1 = cd.match(/filename\*=UTF-8''([^;]+)/);
                                if (m1) downloadFilename = decodeURIComponent(m1[1]);
                                else {
                                    const m2 = cd.match(/filename="([^"]+)"/);
                                    if (m2) downloadFilename = m2[1];
                                }
                            }
                        }
                        downloadFilename = downloadFilename || 'download.txt';

                        // 1) ä¼˜å…ˆä½¿ç”¨ File System Access APIï¼Œèƒ½ç¨³å®šä¿æŒä¸­æ–‡æ–‡ä»¶å
                        if (window.showSaveFilePicker) {
                            try {
                                const directionNow = document.querySelector('input[name="direction"]:checked').value;
                                const ext = (directionNow === 'md_to_xmind' || directionNow === 'one_click_optimize') ? '.xmind' : '.md';
                                const picker = await window.showSaveFilePicker({
                                    suggestedName: downloadFilename,
                                    types: [{
                                        description: ext === '.xmind' ? 'XMind æ–‡ä»¶' : 'Markdown æ–‡ä»¶',
                                        accept: ext === '.xmind' ? { 'application/octet-stream': ['.xmind'] } : { 'text/markdown': ['.md'] }
                                    }]
                                });
                                const writable = await picker.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                showSuccess('æ–‡ä»¶å·²ä¿å­˜');
                                return;
                            } catch (pickerErr) {
                                // ç”¨æˆ·å–æ¶ˆæˆ–ä¸æ”¯æŒï¼Œå›é€€åˆ° a[download]
                            }
                        }

                        // 2) å›é€€ï¼ša[download] æ–¹å¼
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = downloadFilename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        return;
                    }
                } catch (e) {
                    // ignore and fallback
                }

                // å…¼å®¹å…œåº•ï¼šæ—§çš„ POST ä¸‹è½½
                try {
                    if (!convertedFilename) {
                        showError('æ²¡æœ‰å¯ä¸‹è½½çš„å†…å®¹');
                        return;
                    }
                    const response = await fetch('/api/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            content: convertedContent,
                            filename: convertedFilename,
                            direction: document.querySelector('input[name="direction"]:checked').value
                        })
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        let downloadFilename = convertedFilename || 'download.txt';

                        // åŒæ ·ä¼˜å…ˆä½¿ç”¨æ–‡ä»¶ä¿å­˜é€‰æ‹©å™¨
                        if (window.showSaveFilePicker) {
                            try {
                                const directionNow = document.querySelector('input[name="direction"]:checked').value;
                                const ext = (directionNow === 'md_to_xmind' || directionNow === 'one_click_optimize') ? '.xmind' : '.md';
                                const picker = await window.showSaveFilePicker({
                                    suggestedName: downloadFilename,
                                    types: [{
                                        description: ext === '.xmind' ? 'XMind æ–‡ä»¶' : 'Markdown æ–‡ä»¶',
                                        accept: ext === '.xmind' ? { 'application/octet-stream': ['.xmind'] } : { 'text/markdown': ['.md'] }
                                    }]
                                });
                                const writable = await picker.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                showSuccess('æ–‡ä»¶å·²ä¿å­˜');
                                return;
                            } catch (pickerErr) {
                                if (pickerErr && (pickerErr.name === 'AbortError' || pickerErr.name === 'NotAllowedError')) {
                                    return;
                                }
                            }
                        }

                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = downloadFilename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        showError('ä¸‹è½½å¤±è´¥');
                    }
                } catch (error) {
                    showError('ä¸‹è½½å¤±è´¥');
                }
            }

            function showError(message) {
                hideMessages();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                convertForm.appendChild(errorDiv);
            }

            function showSuccess(message) {
                hideMessages();
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                convertForm.appendChild(successDiv);
            }

            function hideMessages() {
                const messages = document.querySelectorAll('.error, .success');
                messages.forEach(msg => msg.remove());
            }

            // åˆå§‹åŒ–ç•Œé¢
            updateUIForDirection();
        });
    </script>
