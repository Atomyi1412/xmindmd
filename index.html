<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #f0fdf4;
            --bg-elev: #111827cc;
            --panel: #ffffff;
            --panel-2: #ecfdf5;
            --border: #d1fae5;
            --text: #064e3b;
            --muted: #0f766e;
            --primary: #10b981;
            --primary-contrast: #ffffff;
            --accent: #14b8a6;
            --accent-contrast: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(160deg, var(--panel-2), var(--panel));
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.06);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--primary-contrast);
            text-align: center;
            padding: 40px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .conversion-direction {
            margin-bottom: 30px;
        }

        .format-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }

        .format-options {
            display: flex;
            gap: 10px;
            flex-wrap: nowrap;
        }

        .format-option {
            flex: 1;
            min-width: 0;
            padding: 15px 10px;
            border: 2px solid var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            background: color-mix(in oklab, var(--panel), #000 2%);
        }

        .format-option:hover {
            border-color: var(--primary);
            background: color-mix(in oklab, var(--panel), var(--primary) 6%);
            transform: translateY(-2px);
        }

        .format-option.selected {
            border-color: var(--primary);
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--primary-contrast);
        }

        .format-option input {
            display: none;
        }

        .format-option div {
            font-size: 2em;
            margin-bottom: 8px;
        }

        .format-option small {
            font-size: 0.8em;
            opacity: 0.8;
            line-height: 1.2;
        }

        .format-inline-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .format-title {
            font-size: 1em;
            font-weight: 600;
            color: var(--text);
            margin: 0;
            white-space: nowrap;
        }

        .format-radio-options {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .format-radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9em;
            color: var(--text);
            transition: all 0.2s ease;
        }

        .format-radio-option:hover {
            color: var(--primary);
        }

        .format-radio-option input[type="radio"] {
            display: none;
        }

        .radio-dot {
            width: 16px;
            height: 16px;
            border: 2px solid var(--border);
            border-radius: 50%;
            position: relative;
            transition: all 0.2s ease;
        }

        .radio-dot::after {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.2s ease;
        }

        .format-radio-option input[type="radio"]:checked + .radio-dot {
            border-color: var(--primary);
        }

        .format-radio-option input[type="radio"]:checked + .radio-dot::after {
            transform: translate(-50%, -50%) scale(1);
        }

        .radio-label {
            user-select: none;
        }

        .upload-area {
            border: 3px dashed var(--border);
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            margin: 30px 0;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: var(--primary);
            background: color-mix(in oklab, var(--panel), var(--primary) 6%);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            color: var(--muted);
        }

        .upload-text {
            font-size: 1.2em;
            color: var(--text);
            margin-bottom: 8px;
        }

        .upload-hint {
            color: var(--muted);
            font-size: 0.9em;
        }

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            display: none;
        }

        .file-info h4 {
            color: var(--text);
            margin-bottom: 5px;
        }

        .file-info p {
            color: var(--muted);
            font-size: 0.9em;
        }

        .file-name-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 0;
        }

        .file-name-row p {
            margin: 0;
            flex: 1;
        }

        .reselect-btn {
            background: var(--border);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            margin-left: 10px;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .reselect-btn:hover {
            background: var(--muted);
            color: var(--primary-contrast);
        }

        /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s ease;
        }

        .modal-content {
            background-color: var(--panel);
            margin: 10% auto;
            padding: 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.3s ease;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text);
        }

        .close {
            color: var(--muted);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: var(--text);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-body p {
            margin: 0 0 15px 0;
            color: var(--text);
            font-size: 16px;
        }

        .modal-preview {
            margin-top: 20px;
        }

        .modal-preview h4 {
            margin: 0 0 10px 0;
            color: var(--text);
            font-size: 14px;
        }

        .preview-content {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: var(--text);
            white-space: pre-wrap;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            padding: 20px;
            border-top: 1px solid var(--border);
        }

        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .modal-btn.download-btn {
            background: var(--primary);
            color: var(--primary-contrast);
        }

        .modal-btn.download-btn:hover {
            background: var(--accent);
        }

        .modal-btn.preview-btn {
            background: var(--border);
            color: var(--text);
        }

        .modal-btn.preview-btn:hover {
            background: var(--muted);
            color: var(--primary-contrast);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .convert-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--primary-contrast);
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px color-mix(in oklab, var(--primary), transparent 70%);
        }

        .convert-btn:disabled {
            background: #ccd6dd;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result-area {
            background: color-mix(in oklab, var(--panel), #000 3%);
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            display: none;
        }

        .result-content {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 15px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }

        .download-btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: var(--primary-contrast);
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px color-mix(in oklab, var(--primary), transparent 70%);
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #f5c6cb;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 6px;
            margin: 15px 0;
            border: 1px solid #c3e6cb;
        }

        @media (max-width: 768px) {
            .format-options {
                flex-direction: column;
            }
            
            .format-option {
                min-width: auto;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <!-- ËΩ¨Êç¢ÁªìÊûúÊ®°ÊÄÅÊ°Ü -->
    <div class="modal" id="resultModal">

                <h3>ËΩ¨Êç¢ÁªìÊûú</h3>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Ëé∑ÂèñDOMÂÖÉÁ¥†
            const convertForm = document.getElementById('convertForm');
            const fileInput = document.getElementById('fileInput');
            const uploadArea = document.getElementById('uploadArea');
            const uploadText = document.getElementById('uploadText');
            const uploadHint = document.getElementById('uploadHint');
            const fileInfo = document.getElementById('fileInfo');
            const fileName = document.getElementById('fileName');
            const fileSize = document.getElementById('fileSize');
            const convertBtn = document.getElementById('convertBtn');
            const loading = document.getElementById('loading');
            const resultArea = document.getElementById('resultArea');
            const resultContent = document.getElementById('resultContent');
            const downloadBtn = document.getElementById('downloadBtn');
            const formatSelection = document.getElementById('formatSelection');
            const reselectBtn = document.getElementById('reselectBtn');
            
            // Ëé∑ÂèñÊ®°ÊÄÅÊ°ÜÂÖÉÁ¥†
            const resultModal = document.getElementById('resultModal');
            const closeModal = document.getElementById('closeModal');
            const modalResultText = document.getElementById('modalResultText');
            const modalPreview = document.getElementById('modalPreview');
            const previewContent = document.getElementById('previewContent');
            const modalDownloadBtn = document.getElementById('modalDownloadBtn');
            const modalPreviewBtn = document.getElementById('modalPreviewBtn');
            
            // Ëé∑ÂèñÊâÄÊúâÊñπÂêëÈÄâÈ°π
            const directionOptions = document.querySelectorAll('input[name="direction"]');
            const directionLabels = document.querySelectorAll('label[for^="direction"]');
            
            // Ëé∑ÂèñÊâÄÊúâÊ†ºÂºèÈÄâÈ°π
            const formatOptions = document.querySelectorAll('.format-radio-option');
            
            let selectedFile = null;
            let convertedContent = null;
            let convertedFilename = null;
            // ‰∏ãËΩΩÂâçÈªòËÆ§Á¶ÅÁî®ÔºåÂæÖËΩ¨Êç¢ÊàêÂäüÂêéÂêØÁî®
            
            // Êñá‰ª∂ÈÄâÊã©‰∫ã‰ª∂
            fileInput.addEventListener('change', handleFileSelect);
            uploadArea.addEventListener('click', (e) => {
                // Èò≤Ê≠¢ÈáçÂ§çËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
                if (e.target === fileInput) return;
                fileInput.click();
            });

            // ÊãñÊãΩ‰∫ã‰ª∂
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });

            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });

            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFile(files[0]);
                }
            });

            // ËΩ¨Êç¢ÊñπÂêëÈÄâÊã©‰∫ã‰ª∂
            directionOptions.forEach(option => {
                option.addEventListener('change', updateUIForDirection);
                option.addEventListener('input', updateUIForDirection);
            });
            
            // ÊñπÂêëÊåâÈíÆÁÇπÂáªÊó∂Ôºå‰ªÖÂú®ÊñπÂêëÂàÜÁªÑÂÜÖÂàáÊç¢ÈÄâ‰∏≠Ê†∑ÂºèÂπ∂Êõ¥Êñ∞UI
            directionLabels.forEach(label => {
                label.addEventListener('click', () => {
                    directionLabels.forEach(l => l.classList.remove('selected'));
                    label.classList.add('selected');
                    const input = label.querySelector('input[name="direction"]');
                    if (input) {
                        input.checked = true;
                        updateUIForDirection();
                    }
                });
            });
            
            // Ê†ºÂºèÈÄâÊã©‰∫ã‰ª∂ - Êõ¥Êñ∞‰∏∫ÂúÜÁÇπÈÄâÈ°π
            formatOptions.forEach(option => {
                option.addEventListener('click', () => {
                    const input = option.querySelector('input[name="format"]');
                    if (input) input.checked = true;
                });
            });

            // Ë°®ÂçïÊèê‰∫§‰∫ã‰ª∂
            convertForm.addEventListener('submit', handleConvert);

            // ‰∏ãËΩΩÊåâÈíÆ‰∫ã‰ª∂
            downloadBtn.addEventListener('click', handleDownload);

            // ÈáçÊñ∞ÈÄâÊã©Êñá‰ª∂ÊåâÈíÆ‰∫ã‰ª∂
            reselectBtn.addEventListener('click', () => {
                uploadArea.style.display = 'block';
                fileInfo.style.display = 'none';
                selectedFile = null;
                fileInput.value = '';
                convertBtn.disabled = true;
                fileInput.click();
            });

            // Ê®°ÊÄÅÊ°Ü‰∫ã‰ª∂ÁõëÂê¨Âô®
            closeModal.addEventListener('click', () => {
                resultModal.style.display = 'none';
            });

            // ÁÇπÂáªÊ®°ÊÄÅÊ°ÜËÉåÊôØÂÖ≥Èó≠
            resultModal.addEventListener('click', (e) => {
                if (e.target === resultModal) {
                    resultModal.style.display = 'none';
                }
            });

            // Ê®°ÊÄÅÊ°Ü‰∏ãËΩΩÊåâÈíÆ‰∫ã‰ª∂
            modalDownloadBtn.addEventListener('click', handleDownload);

            // Ê®°ÊÄÅÊ°ÜÈ¢ÑËßàÊåâÈíÆ‰∫ã‰ª∂
            modalPreviewBtn.addEventListener('click', () => {
                if (modalPreview.style.display === 'none') {
                    modalPreview.style.display = 'block';
                    modalPreviewBtn.textContent = 'ÈöêËóèÈ¢ÑËßà';
                } else {
                    modalPreview.style.display = 'none';
                    modalPreviewBtn.textContent = 'È¢ÑËßàÁªìÊûú';
                }
            });

            // ESCÈîÆÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && resultModal.style.display === 'block') {
                    resultModal.style.display = 'none';
                }
            });

            function handleFileSelect(e) {
                const file = e.target.files[0];
                if (file) {
                    handleFile(file);
                }
            }

            function updateUIForDirection() {
                const direction = document.querySelector('input[name="direction"]:checked').value;
                if (direction === 'xmind_to_md') {
                    uploadText.textContent = 'ÁÇπÂáªÈÄâÊã©ÊàñÊãñÊãΩ XMind Êñá‰ª∂';
                    uploadHint.textContent = 'ÊîØÊåÅ .xmind Ê†ºÂºèÔºåÊúÄÂ§ß 16MB';
                    fileInput.accept = '.xmind';
                    formatSelection.style.display = 'block';
                } else if (direction === 'one_click_optimize') {
                    uploadText.textContent = 'ÁÇπÂáªÈÄâÊã©ÊàñÊãñÊãΩ XMind Êñá‰ª∂';
                    uploadHint.textContent = 'ÊîØÊåÅ .xmind Ê†ºÂºèÔºåÊúÄÂ§ß 16MB';
                    fileInput.accept = '.xmind';
                    formatSelection.style.display = 'none';
                } else {
                    uploadText.textContent = 'ÁÇπÂáªÈÄâÊã©ÊàñÊãñÊãΩ Markdown Êñá‰ª∂';
                    uploadHint.textContent = 'ÊîØÊåÅ .md Ê†ºÂºèÔºåÊúÄÂ§ß 16MB';
                    fileInput.accept = '.md';
                    formatSelection.style.display = 'none';
                }
                // Ê∏ÖÁêÜÈÄâÊã©Áä∂ÊÄÅ
                selectedFile = null;
                fileInput.value = '';
                fileInfo.style.display = 'none';
                uploadArea.style.display = 'block';
                convertBtn.disabled = true;
                // Ê∏ÖÁêÜËΩ¨Êç¢ÁªìÊûú‰∏é‰∏ãËΩΩÁä∂ÊÄÅ
                convertedContent = null;
                convertedFilename = null;
                resultContent.textContent = '';
                resultArea.style.display = 'none';
                downloadBtn.disabled = true;
                hideMessages();
            }

            function handleFile(file) {
                const direction = document.querySelector('input[name="direction"]:checked').value;
                
                if (direction === 'xmind_to_md' || direction === 'one_click_optimize') {
                    if (!file.name.toLowerCase().endsWith('.xmind')) {
                        showError('ËØ∑ÈÄâÊã© .xmind Ê†ºÂºèÁöÑÊñá‰ª∂');
                        return;
                    }
                } else {
                    if (!file.name.toLowerCase().endsWith('.md')) {
                        showError('ËØ∑ÈÄâÊã© .md Ê†ºÂºèÁöÑÊñá‰ª∂');
                        return;
                    }
                }

                if (file.size > 16 * 1024 * 1024) {
                    showError('Êñá‰ª∂Â§ßÂ∞è‰∏çËÉΩË∂ÖËøá 16MB');
                    return;
                }

                selectedFile = file;
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileInfo.style.display = 'block';
                uploadArea.style.display = 'none';
                convertBtn.disabled = false;
                hideMessages();
            }

            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async function handleConvert(e) {
                e.preventDefault();

                if (!selectedFile) {
                    showError('ËØ∑ÂÖàÈÄâÊã©Êñá‰ª∂');
                    return;
                }

                const formData = new FormData();
                formData.append('file', selectedFile);
                formData.append('direction', document.querySelector('input[name="direction"]:checked').value);
                
                const direction = document.querySelector('input[name="direction"]:checked').value;
                if (direction === 'xmind_to_md') {
                    formData.append('format', document.querySelector('input[name="format"]:checked').value);
                }

                convertBtn.disabled = true;
                downloadBtn.disabled = true;
                loading.style.display = 'block';
                resultArea.style.display = 'none';
                hideMessages();
                
                // ‰∏∫‰∏ÄÈîÆ‰ºòÂåñÂäüËÉΩËÆæÁΩÆÁâπÊÆäÁöÑÂä†ËΩΩÊèêÁ§∫
                const loadingText = document.getElementById('loadingText');
                if (direction === 'one_click_optimize') {
                    loadingText.textContent = 'Ê≠£Âú®ÊâßË°å‰∏ÄÈîÆ‰ºòÂåñÔºöXMind ‚Üí MD ‚Üí MDÔºàÂ¢ûÂä†‰∫åÁ∫ßÔºâ‚Üí XMind...';
                } else {
                    loadingText.textContent = 'Ê≠£Âú®ËΩ¨Êç¢‰∏≠ÔºåËØ∑Á®çÂÄô...';
                }

                try {
                    const response = await fetch('/api/convert', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (result.success) {
                        convertedContent = result.content;
                        // Prefer client-side filename computed from selectedFile to avoid encoding issues
                        const directionNow = document.querySelector('input[name="direction"]:checked').value;
                        const rawBase = selectedFile.name.replace(/\.[^.]+$/, '');
                        const safeBase = rawBase.replace(/[\\/:*?"<>|]/g, '_');
                        const fmt = directionNow === 'xmind_to_md' ? (document.querySelector('input[name="format"]:checked')?.value || 'header') : null;
                        if (directionNow === 'xmind_to_md') {
                            convertedFilename = safeBase + (fmt === 'list' ? '_list.md' : '.md');
                        } else if (directionNow === 'md_to_md') {
                            convertedFilename = safeBase + 'ÔºàËΩ¨Êç¢ÁâàÔºâ.md';
                        } else if (directionNow === 'md_to_xmind') {
                            convertedFilename = safeBase + '.xmind';
                        } else if (directionNow === 'one_click_optimize') {
                            convertedFilename = safeBase + 'Ôºà‰ºòÂåñÁâàÔºâ.xmind';
                        } else {
                            // fallback to server-provided name if unknown
                            convertedFilename = result.filename || (safeBase + '.txt');
                        }
                        // ÊòæÁ§∫ËΩ¨Êç¢ÁªìÊûúÊ®°ÊÄÅÊ°Ü
                        showResultModal(directionNow, result.content);
                        downloadBtn.disabled = false;
                    } else {
                        showError(result.error || 'ËΩ¨Êç¢Â§±Ë¥•');
                    }
                } catch (error) {
                    showError('ÁΩëÁªúÈîôËØØÔºåËØ∑ÈáçËØï');
                } finally {
                    loading.style.display = 'none';
                    convertBtn.disabled = false;
                }
            }

            async function handleDownload() {
                // Ëã•Ê≤°ÊúâÂΩìÂâç‰ºöËØùÁöÑËΩ¨Êç¢ÁªìÊûúÔºåÁõ¥Êé•ÊèêÁ§∫Âπ∂ËøîÂõûÔºåÈÅøÂÖç‰∏ãËΩΩ‰∏ä‰∏ÄÊ¨°ÁºìÂ≠ò
                if (!convertedFilename && !convertedContent) {
                    showError('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÂÜÖÂÆπ');
                    return;
                }
                // ÂÖàÂ∞ùËØï GET ‰∏ãËΩΩÔºà‰ΩøÁî®ÊúçÂä°Á´ØÁºìÂ≠òÁöÑÊúÄËøëÁªìÊûúÔºâ
                try {
                    const response = await fetch('/api/download', { method: 'GET' });
                    if (response.ok) {
                        const blob = await response.blob();

                        // ‰ºòÂÖà‰ΩøÁî®ÂâçÁ´ØËÆ°ÁÆóÁöÑÊñá‰ª∂Âêç
                        let downloadFilename = convertedFilename;
                        if (!downloadFilename) {
                            const cd = response.headers.get('Content-Disposition');
                            if (cd) {
                                const m1 = cd.match(/filename\*=UTF-8''([^;]+)/);
                                if (m1) downloadFilename = decodeURIComponent(m1[1]);
                                else {
                                    const m2 = cd.match(/filename="([^"]+)"/);
                                    if (m2) downloadFilename = m2[1];
                                }
                            }
                        }
                        downloadFilename = downloadFilename || 'download.txt';

                        // 1) ‰ºòÂÖà‰ΩøÁî® File System Access APIÔºåËÉΩÁ®≥ÂÆö‰øùÊåÅ‰∏≠ÊñáÊñá‰ª∂Âêç
                        if (window.showSaveFilePicker) {
                            try {
                                const directionNow = document.querySelector('input[name="direction"]:checked').value;
                                const ext = (directionNow === 'md_to_xmind' || directionNow === 'one_click_optimize') ? '.xmind' : '.md';
                                const picker = await window.showSaveFilePicker({
                                    suggestedName: downloadFilename,
                                    types: [{
                                        description: ext === '.xmind' ? 'XMind Êñá‰ª∂' : 'Markdown Êñá‰ª∂',
                                        accept: ext === '.xmind' ? { 'application/octet-stream': ['.xmind'] } : { 'text/markdown': ['.md'] }
                                    }]
                                });
                                const writable = await picker.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                showSuccess('Êñá‰ª∂Â∑≤‰øùÂ≠ò');
                                return;
                            } catch (pickerErr) {
                                // Áî®Êà∑ÂèñÊ∂àÊàñ‰∏çÊîØÊåÅÔºåÂõûÈÄÄÂà∞ a[download]
                            }
                        }

                        // 2) ÂõûÈÄÄÔºöa[download] ÊñπÂºè
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = downloadFilename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                        return;
                    }
                } catch (e) {
                    // ignore and fallback
                }

                // ÂÖºÂÆπÂÖúÂ∫ïÔºöÊóßÁöÑ POST ‰∏ãËΩΩ
                try {
                    if (!convertedFilename) {
                        showError('Ê≤°ÊúâÂèØ‰∏ãËΩΩÁöÑÂÜÖÂÆπ');
                        return;
                    }
                    const response = await fetch('/api/download', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            content: convertedContent,
                            filename: convertedFilename,
                            direction: document.querySelector('input[name="direction"]:checked').value
                        })
                    });

                    if (response.ok) {
                        const blob = await response.blob();
                        let downloadFilename = convertedFilename || 'download.txt';

                        // ÂêåÊ†∑‰ºòÂÖà‰ΩøÁî®Êñá‰ª∂‰øùÂ≠òÈÄâÊã©Âô®
                        if (window.showSaveFilePicker) {
                            try {
                                const directionNow = document.querySelector('input[name="direction"]:checked').value;
                                const ext = (directionNow === 'md_to_xmind' || directionNow === 'one_click_optimize') ? '.xmind' : '.md';
                                const picker = await window.showSaveFilePicker({
                                    suggestedName: downloadFilename,
                                    types: [{
                                        description: ext === '.xmind' ? 'XMind Êñá‰ª∂' : 'Markdown Êñá‰ª∂',
                                        accept: ext === '.xmind' ? { 'application/octet-stream': ['.xmind'] } : { 'text/markdown': ['.md'] }
                                    }]
                                });
                                const writable = await picker.createWritable();
                                await writable.write(blob);
                                await writable.close();
                                showSuccess('Êñá‰ª∂Â∑≤‰øùÂ≠ò');
                                return;
                            } catch (pickerErr) {
                                if (pickerErr && (pickerErr.name === 'AbortError' || pickerErr.name === 'NotAllowedError')) {
                                    return;
                                }
                            }
                        }

                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = downloadFilename;
                        document.body.appendChild(a);
                        a.click();
                        window.URL.revokeObjectURL(url);
                        document.body.removeChild(a);
                    } else {
                        showError('‰∏ãËΩΩÂ§±Ë¥•');
                    }
                } catch (error) {
                    showError('‰∏ãËΩΩÂ§±Ë¥•');
                }
            }

            function showError(message) {
                hideMessages();
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.textContent = message;
                convertForm.appendChild(errorDiv);
            }

            function showSuccess(message) {
                hideMessages();
                const successDiv = document.createElement('div');
                successDiv.className = 'success';
                successDiv.textContent = message;
                convertForm.appendChild(successDiv);
            }

            function hideMessages() {
                const messages = document.querySelectorAll('.error, .success');
                messages.forEach(msg => msg.remove());
            }

            function showResultModal(direction, content) {
                // ËÆæÁΩÆÊ®°ÊÄÅÊ°ÜÊ†áÈ¢òÂíåÁªìÊûúÊñáÊú¨
                modalResultText.textContent = 'ËΩ¨Êç¢ÊàêÂäüÔºÅ';
                
                // Âà§Êñ≠ÊòØÂê¶‰∏∫markdownÊ†ºÂºèÔºåÂÜ≥ÂÆöÊòØÂê¶ÊòæÁ§∫È¢ÑËßàÊåâÈíÆ
                const isMarkdown = direction === 'xmind_to_md' || direction === 'md_to_md';
                
                if (isMarkdown) {
                    // ÊòæÁ§∫È¢ÑËßàÊåâÈíÆ
                    modalPreviewBtn.style.display = 'inline-block';
                    modalPreviewBtn.textContent = 'È¢ÑËßàÁªìÊûú';
                    
                    // ËÆæÁΩÆÈ¢ÑËßàÂÜÖÂÆπ
                    const safeContent = content.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
                    previewContent.textContent = content;
                    
                    // ÂàùÂßãÈöêËóèÈ¢ÑËßàÂå∫Âüü
                    modalPreview.style.display = 'none';
                } else {
                    // ÈöêËóèÈ¢ÑËßàÊåâÈíÆ
                    modalPreviewBtn.style.display = 'none';
                    modalPreview.style.display = 'none';
                }
                
                // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
                resultModal.style.display = 'block';
            }

            // ÂàùÂßãÂåñÁïåÈù¢
            updateUIForDirection();
        });
    </script>
